<div class=" clearfix  mat-padding">
  <div class="inline"  
    *ngFor="let icon of (country | filter : searchByIconName); index as i;">
      <mat-card (click) ="activeItem(icon, i)" (click) ="copyText(icon)"
      [ngClass] ="{'active' : isActiveItem == icon}"
      fxLayout="column" class="spaceall">
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between center">
          <div class="image-box"><img [src]="getIcon(icon)"></div>
          <p class="title">{{countryList[icon]}} ({{icon}})</p>
        </mat-card-content>
      </mat-card>

  </div>  
</div>
